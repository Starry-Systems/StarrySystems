<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="logo.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="StarrySystemsDevelopers">
  <meta name="description" content="Starry Systems Is A Tech Based Company">
  <title>Starry Systems</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      color: rgb(0, 138, 224);
      font-family: 'Fira Code', monospace;
      background-color: #121212;
      color: #fff;
      line-height: 1.6;
    }

    h1, p {
      text-align: center;
      font-family: 'Fira Code', monospace;
      color: rgb(0, 138, 224);
    }

    /* Main Container */
    #ad-container {
      text-align: center;
      padding: 20px;
      margin: 0 auto;
      max-width: 1900px; /* Limit max width */
    }

    /* Responsive Ad Image */
    #ad-image {
      width: 100%;
      max-width: 80%; /* Limits image to 80% of the container's width */
      height: auto;
      margin: 0 auto;
      display: block;
    }

    /* Links & Buttons */
    a {
      text-decoration: none;
      color: #fff;
    }

    a:hover {
      color: rgb(0, 138, 224);
    }

    /* Footer Section */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      font-size: 14px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      color: rgb(0, 138, 224);
    }

    /* Typing SVG Container */
    .typing-svg-container {
      text-align: center;
      margin-bottom: 40px;
    }

    .discord-link {
      text-align: center;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }

      #ad-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Typing SVG -->
  <div class="typing-svg-container">
    <a href="https://git.io/typing-svg">
      <img src="https://readme-typing-svg.demolab.com?font=Fira+Code&size=34&pause=1000&color=1923FF&width=435&lines=Starry+Systems;A+Tech+Company;Open-Source" alt="Typing SVG" />

  </div>

  <!-- Discord Icon Link -->

    </a>
  </div>
  <!-- Support Icon Link -->

    <a href="https://discord.gg/MdC5pMzHEV" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/000000/support.png" alt="Support">

        <img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt="">
